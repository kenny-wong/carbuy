<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á®ãÊôûÂ§ßÂÆ∂Â∫≠ - Ë≤∑Ëªä</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="header-controls">
                    <div class="title-area">
                        <h1 id="main-title">Á®ãÊôûÂ§ßÂÆ∂Â∫≠ - Ë≤∑Ëªä</h1>
                        <div class="user-display" id="user-display" style="display: none;">
                            <div class="user-icon-wrapper">
                                <img id="user-icon" src="" alt="" class="user-icon-small">
                            </div>
                            <span id="user-name-tag"></span>
                        </div>
                    </div>
                    <select id="theme-select" class="theme-dropdown">
                        <option value="original">Original Theme</option>
                        <option value="xo">XO (Bad Badtz-Maru)</option>
                        <option value="pochacco">Pochacco</option>
                        <option value="kuromi">Kuromi</option>
                        <option value="hello-kitty">Hello Kitty</option>
                    </select>
                </div>
                <div class="stats" id="stats-bar">
                    <span>Total: <strong id="total-count">0</strong></span>
                    <span>Avg Price: <strong id="avg-price">¬£0</strong></span>
                </div>
            </div>
        </header>

        <div class="app-layout">
            <!-- Sidebar Leaderboard -->
            <aside class="sidebar">
                <div class="leaderboard-card">
                    <h3>üèÜ Top Rated Cars</h3>
                    <div id="leaderboard-list">
                        <p class="empty">No votes yet</p>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <section class="filter-bar">
                    <div class="filter-group">
                        <label for="model-filter">Model</label>
                        <div class="select-wrapper">
                            <select id="model-filter">
                                <option value="">All Models</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="engine-filter">Engine</label>
                        <div class="select-wrapper">
                            <select id="engine-filter">
                                <option value="">All Engines</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="sort-by">Sort By</label>
                        <div class="select-wrapper">
                            <select id="sort-by">
                                <option value="price-asc">Price: Low to High</option>
                                <option value="price-desc">Price: High to Low</option>
                                <option value="mileage-asc">Mileage: Low to High</option>
                                <option value="mileage-desc">Mileage: High to Low</option>
                                <option value="model-asc">Model: A-Z</option>
                            </select>
                        </div>
                    </div>

                    <div class="range-filters-container">
                        <div class="filter-group range-group">
                            <div class="range-header">
                                <label>Max Price</label>
                                <span id="price-display">¬£10,000</span>
                            </div>
                            <input type="range" id="price-range" min="0" max="20000" step="100">
                        </div>

                        <div class="filter-group range-group">
                            <div class="range-header">
                                <label>Max Mileage</label>
                                <span id="mileage-display">100k miles</span>
                            </div>
                            <input type="range" id="mileage-range" min="0" max="150000" step="1000">
                        </div>
                    </div>
                </section>

                <section class="listings-grid" id="listings-container">
                    <!-- Cards will be injected here via JS -->
                </section>
            </main>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content login-box">
            <h2>Welcome to Á®ãÊôûÂ§ßÂÆ∂Â∫≠</h2>
            <p>Please select who you are:</p>
            <select id="user-select">
                <option value="" disabled selected>Select Member</option>
                <option value="Kenny">Kenny</option>
                <option value="Gubie">Gubie</option>
                <option value="Hayley">Hayley</option>
                <option value="Chloe">Chloe</option>
            </select>
            <div id="secret-input-container" style="display: none;">
                <p>What Sanrio Character do you like?</p>
                <input type="text" id="user-secret" placeholder="Character Name">
                <button id="btn-login" class="btn-view">Login</button>
                <p id="login-error" class="error-message" style="display: none;">Incorrect secret. Try again!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
