<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程晞大家庭 - 買車</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>程晞大家庭 - 買車</h1>
                <p>Real-time market analysis dashboard</p>
            </div>
            <div class="stats-bar" id="stats-bar">
                <!-- Stats will be injected here -->
            </div>
        </header>

        <main>
            <section class="filter-bar">
                <div class="filter-group">
                    <label for="model-filter">Model</label>
                    <div class="select-wrapper">
                        <select id="model-filter">
                            <option value="">All Models</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="engine-filter">Engine</label>
                    <div class="select-wrapper">
                        <select id="engine-filter">
                            <option value="">All Engines</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="sort-by">Sort By</label>
                    <div class="select-wrapper">
                        <select id="sort-by">
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="mileage-asc">Mileage: Low to High</option>
                            <option value="mileage-desc">Mileage: High to Low</option>
                            <option value="model-asc">Model: A-Z</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group range-group">
                    <div class="range-header">
                        <label>Max Price</label>
                        <span id="price-display">£10,000</span>
                    </div>
                    <input type="range" id="price-range" min="0" max="20000" step="100">
                </div>

                <div class="filter-group range-group">
                    <div class="range-header">
                        <label>Max Mileage</label>
                        <span id="mileage-display">100k miles</span>
                    </div>
                    <input type="range" id="mileage-range" min="0" max="150000" step="1000">
                </div>
            </section>

            <section class="listings-grid" id="listings-container">
                <!-- Cards will be injected here via JS -->
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
